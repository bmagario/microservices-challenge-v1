version: '3'

services:

  # Config Service
  config-service:
    build: config-service
    image: config-service-image:latest
    ports:
      - "8081:8081"
    networks:
      - microservices-challenge-network

  # Discovery Service
  discovery-service:
    build: discovery-service
    image: discovery-service-image:latest
    ports:
      - "8761:8761"
    networks:
      - microservices-challenge-network
    depends_on:
      - config-service

    # Gateway Service
  gateway-service:
    build: gateway-service
    image: gateway-service-image:latest
    ports:
      - "8080:8080"
    networks:
      - microservices-challenge-network
    depends_on:
      - config-service
      - discovery-service

